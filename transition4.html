<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #39FF14;
      animation: glitchBlink 0.1s steps(1, end) 90;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Narrow', sans-serif;
      overflow: hidden;
    }

    @keyframes glitchBlink {
      0%   { background-color: #39FF14; }
      40%  { background-color: black; }
      60% { background-color: #39FF14; }
      70% { background-color: #ffffff; }
      100% { background-color: #39FF14; }
    }

    .message {
      font-size: 4em;
      color: black;
      animation: textBlink 0.2s steps(1, end) 50;
    }

    .hidden {
      display: none;
    }

    @keyframes textBlink {
      0%, 100% { visibility: visible; }
      50%      { visibility: hidden; }
    }
  </style>
</head>
<body>
