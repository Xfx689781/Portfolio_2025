<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial Narrow', sans-serif;
      transition: opacity 3s ease;
      opacity: 1;
    }

    .message {
      color: white;
      font-size: 2.8em;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards;
      text-align: center;
      padding: 0 2rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        filter: blur(5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="message" id="msg">Thank you for viewing my portfolio!</div>

  <script>
    // Wait for message to fully fade in + linger
    setTimeout(() => {
      // Slowly fade out the entire page
      document.body.classList.add("fade-out");
    }, 7000); // message fades in by 4s, stays visible ~3s

    // Then redirect AFTER fade-out is complete
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10500); // give a few seconds for fade-out
  </script>
</body>
</html>
